<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Cestas</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div id="app">
    <span class="succes-add-action"><img src="assets/done.svg" alt="Sucesso">Doação Adicionada</span>
        <header>
            <h1>Coragem</h1>
        </header>
        <main class="container">
            <section id="status">
                <div class="status-item" id="last-action">
                    <h2>Última Doação</h2>
                    <p></p>
                </div>
                <div class="status-item" id="total-hamper">
                    <h2>Total de cestas</h2>
                    <p></p>
                </div>
            </section>
            
            <a href="#" id="new-action" onclick="Modal.displayModal('#add-action.modal-overlay')">+ Nova Doação</a>
            <section id="actions">
                <ul>
                   
                </ul>
                <div id="edit"class="modal-overlay ">
                    <form id="edit-action-form">
                        <fieldset>
                            <legend><h2>Editar uma doação</h2></legend>
                            <select name="select-edit-action" id="select-edit-action" onchange="EditActionForm.changeSelect(event)">
                                <option value="Selecionar" selected disabled hidden>Selecionar</option>
                                <option value="family" >Família</option>
                                <option value="address" >Endereço</option>
                                <option value="responsible" >Resposável</option>
                                <option value="quantity" >Qtd de cestas</option>
                                <option value="date" >Data</option>
                            </select>
                            <input type="text" id="edit-input" disabled>
                            <button type="submit" onclick="EditActionForm.submit(event)">Salvar</button>
                        </fieldset>
                    </form>
                </div>
                
            </section>
        </main>
        <footer>
            <p>Grupo Coragem, Paróquia São José de Castilho</p>
            <small>Desenvolvido por Moisés Silva de Azevedo</small>
        </footer>
        <!-- ADICIONAR AÇÃo ============================= -->
        <div id="add-action"class="modal-overlay">
            <div class="modal">
                <form onsubmit="Form.submit(event)">
                    <fieldset>
                        <legend>
                            <h2>Nova Doação</h2>
                            <p>Alguem irá receber uma cesta :)</p>
                        </legend>
                        <div class="input-container">
                            <label for="family">Família</label>
                            <input type="text" name="family" id="family">
                        </div>
                        <div class="input-container">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" id="address">
                        </div>
                        <div class="input-container">
                            <label for="responsible">Responsável</label>
                            <input type="text" name="responsible" id="responsible">
                        </div>

                        <div class="input-container">
                            <label for="quantity">Qtd. de Cestas</label>
                            <input type="number" name="quantity" id="quantity">
                        </div>

                        <div class="input-container">
                            <label for="date">Data da entrega</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <span class="error"></span>
                        <div class="button-group">
                            <a href="#" class="close" onclick="Modal.hideModal('#add-action.modal-overlay')">Fechar</a>
                            <button type="submiit" class="blue">Salvar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    <script src="./scripts/Modal.js"></script>
    <script src="./scripts/Storage.js"></script>
    <script src="./scripts/Action.js"></script>
    <script src="./scripts/Utils.js"></script>
    <script src="./scripts/DOM.js"></script>
    <script src="./scripts/Form.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
